<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">数据集示例</text>
  
  <!-- 左侧概念框架 -->
  <rect x="50" y="70" width="300" height="480" fill="white" stroke="#ddd" stroke-width="2" rx="10" />
  <text x="200" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">概念框架</text>
  
  <!-- 概念框架内容 -->
  <rect x="80" y="120" width="240" height="80" fill="#e6f3ff" stroke="#0056b3" stroke-width="2" rx="5" />
  <text x="200" y="150" font-family="Arial" font-size="16" text-anchor="middle">通用图像子集</text>
  <text x="200" y="180" font-family="Arial" font-size="14" text-anchor="middle">人脸、动物、植物等类别</text>
  
  <rect x="80" y="220" width="240" height="80" fill="#e6fff2" stroke="#00a86b" stroke-width="2" rx="5" />
  <text x="200" y="250" font-family="Arial" font-size="16" text-anchor="middle">解耦因素</text>
  <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle">颜色、形状、姿态等属性</text>
  
  <rect x="80" y="320" width="240" height="80" fill="#fff2e6" stroke="#ff7f50" stroke-width="2" rx="5" />
  <text x="200" y="350" font-family="Arial" font-size="16" text-anchor="middle">自动驾驶子集</text>
  <text x="200" y="380" font-family="Arial" font-size="14" text-anchor="middle">不同车辆类型和场景</text>
  
  <rect x="80" y="420" width="240" height="80" fill="#f2e6ff" stroke="#8a2be2" stroke-width="2" rx="5" />
  <text x="200" y="450" font-family="Arial" font-size="16" text-anchor="middle">环境因素</text>
  <text x="200" y="480" font-family="Arial" font-size="14" text-anchor="middle">雨天、雾天、光照条件等</text>
  
  <!-- 右侧示例 -->
  <rect x="400" y="70" width="350" height="480" fill="white" stroke="#ddd" stroke-width="2" rx="10" />
  <text x="575" y="100" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">示例图像</text>
  
  <!-- 示例图像 - 玫瑰颜色变化 -->
  <rect x="425" y="120" width="300" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="440" y="140" font-family="Arial" font-size="14">玫瑰颜色变化：</text>
  <rect x="440" y="150" width="40" height="40" fill="#ff0000" rx="5" />
  <rect x="490" y="150" width="40" height="40" fill="#ff69b4" rx="5" />
  <rect x="540" y="150" width="40" height="40" fill="#ffb6c1" rx="5" />
  <rect x="590" y="150" width="40" height="40" fill="#ffffff" stroke="#ddd" rx="5" />
  <rect x="640" y="150" width="40" height="40" fill="#ffd700" rx="5" />
  
  <!-- 示例图像 - 人物发色变化 -->
  <rect x="425" y="210" width="300" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="440" y="230" font-family="Arial" font-size="14">人物发色变化：</text>
  <rect x="440" y="240" width="40" height="40" fill="#000000" rx="5" />
  <rect x="490" y="240" width="40" height="40" fill="#8b4513" rx="5" />
  <rect x="540" y="240" width="40" height="40" fill="#cd853f" rx="5" />
  <rect x="590" y="240" width="40" height="40" fill="#d3d3d3" rx="5" />
  <rect x="640" y="240" width="40" height="40" fill="#ffd700" rx="5" />
  
  <!-- 示例图像 - 对象关系 -->
  <rect x="425" y="300" width="300" height="80" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="440" y="320" font-family="Arial" font-size="14">对象关系：</text>
  <circle cx="460" cy="350" r="20" fill="#ff7f50" />
  <circle cx="520" cy="350" r="20" fill="#1e90ff" />
  <line x1="480" y1="350" x2="500" y2="350" stroke="#000" stroke-width="2" />
  <circle cx="580" cy="340" r="15" fill="#ff7f50" />
  <circle cx="620" cy="360" r="15" fill="#1e90ff" />
  <line x1="580" y1="355" x2="620" y2="345" stroke="#000" stroke-width="2" />
  
  <!-- 示例图像 - 自动驾驶场景 -->
  <rect x="425" y="390" width="300" height="140" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" />
  <text x="440" y="410" font-family="Arial" font-size="14">自动驾驶场景光照变化：</text>
  
  <!-- 晴天场景 -->
  <rect x="440" y="420" width="80" height="50" fill="#87ceeb" rx="5" />
  <circle cx="460" cy="435" r="10" fill="#ffd700" />
  <rect x="440" y="450" width="80" height="20" fill="#808080" />
  <rect x="450" y="440" width="10" height="10" fill="#ff0000" />
  <text x="480" y="485" font-family="Arial" font-size="10" text-anchor="middle">晴天</text>
  
  <!-- 雨天场景 -->
  <rect x="540" y="420" width="80" height="50" fill="#708090" rx="5" />
  <line x1="550" y1="425" x2="545" y2="440" stroke="#1e90ff" stroke-width="1" />
  <line x1="560" y1="425" x2="555" y2="440" stroke="#1e90ff" stroke-width="1" />
  <line x1="570" y1="425" x2="565" y2="440" stroke="#1e90ff" stroke-width="1" />
  <rect x="540" y="450" width="80" height="20" fill="#808080" />
  <rect x="550" y="440" width="10" height="10" fill="#ff0000" />
  <text x="580" y="485" font-family="Arial" font-size="10" text-anchor="middle">雨天</text>
  
  <!-- 夜间场景 -->
  <rect x="640" y="420" width="80" height="50" fill="#191970" rx="5" />
  <circle cx="660" cy="430" r="5" fill="#ffffff" />
  <rect x="640" y="450" width="80" height="20" fill="#808080" />
  <rect x="650" y="440" width="10" height="10" fill="#ff0000" />
  <text x="680" y="485" font-family="Arial" font-size="10" text-anchor="middle">夜间</text>
</svg>